<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
      <style>
        .img {
          width: 300px;
          height: 300px;
        }
        .img2 {
          width: 300px;
          height: 300px;
        }
        .img3 {
          width: 300px;
          height: 300px;
        }
        .img4 {
          width: 300px;
          height: 300px;
        }
        .navbar {
          padding: 15px 0;
        }
      </style>
  </head>
<body>

  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Tienda DonPepe de Ecomarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#productos">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contactos">Contactos</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
  </nav>
  <section id="productos">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img src="tomate.webp" class="img" alt="...">
            <div class="card-body">
              <h2 class="card-title">Tomate</h2>
              <p class="card-text"><h2>S/3.</h2></p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="zanahoria.jpg" class="img2" alt="...">
            <div class="card-body">
              <h2 class="card-title">Zanahoria</h2>
              <p class="card-text"><h2>S/5</h2></p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="papa.jfif" class="img3" alt="...">
            <div class="card-body">
              <h2 class="card-title">Papa</h2>
              <p class="card-text"><h2>S/6</h2></p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="brocoli.webp" class="img4" alt="...">
            <div class="card-body">
              <h2 class="card-title">Brocoli</h2>
              <p class="card-text"><h2>S/5</h2></p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a> 
            </section>
            </div>
          </div>
        </div>
      </div>
      <hr class="container">
   <section id="contactos"> 
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Contactos</h2>
        <form id="registrationForm1">
            <div class="form-group">
                <label for="Name">Nombre:</label>
                <input type="text" class="form-control" id="Name" required>
            </div>
            <div class="form-group">
                <label for="Correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="Correo" required>
            </div>
            <div class="form-group">
                <label for="Mensaje">Mensaje:</label>
                <textarea class="form-control" id="Mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Inscribirme</button>
        </form>

        <div id="confirmationTable1" class="mt-4" style="display:none;">
            <h3>Datos de contactos</h3>
            <table class="table"> 
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody id="tableBody1"></tbody>
            </table>
        </div>
    </div>
</section>

    <hr>

    <footer class="bg-body-tertiary text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgb(40, 167, 69);">
        © Ecomarket
      </div>
    </footer>
      <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
